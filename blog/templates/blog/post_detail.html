<head>
    <style>
        *{
    margin: 0;
}

        .content{
			padding: 7.5px;
			border-width: 5px;
			border-color: #347bc1;
			border-style: solid;
			margin-left: 5px;
			margin-right: 5px;
			height: auto;
			border-radius: 10px;
			border-bottom-style: none;
			border-top-style: none;
			background-color: rgba(0,0,0,0.1);
		}
   .coco{
       padding: 5px;
   }

    </style>
</head>
{% extends "blog/base.html"  %}

{% block title %}
    {{ post.title|capfirst }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="content">
        <div class="section-inner clearfix">
            <div class="coco">
            <h1>{{ post.title|capfirst }}</h1>
    <p class="post-info">
        {% include 'blog/post_info.html' %}
    </p>
    <p>
        {{ post.content|safe }}
    </p>
	
            </div>
        </div>
    </div>
{% endblock %}
